{% block body %}

<form action="{% url 'user:user_profile_save' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label>Change Password?</label>
    <input type="text" class="form-control" name="password" placeholder="Fill Only If You want to Change Password">
  </div>
   <div class="form-group">
      {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
        {% endif %}
        {% if message.tags == 'success' %}
        <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
        {% endif %}
        {% endfor %}
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary btn-block">Save New password</button>
  </form>
  <br>
  <a href="{% url 'user:login' %}">Back To Login page</a>

{% endblock %}
