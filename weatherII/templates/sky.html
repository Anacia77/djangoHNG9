<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="form-group">
                               <input type="text" class="form-control" name="city" placeholder="City Name" id="inputDefault" fdprocessedid="cq38g">
                              </div>
                            <div class="control">
                                <button class="button is-info">
                                    Search City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="rows">
                <div class="column is-offset-4 is-4">
                    
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ data.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ data.city }}</span>
                                        <br>
                                        <span class="subtitle">Temperature: <strong>{{ data.temperature }}Â° C</strong></span>
                                        <br><h4>Humidity: <strong>{{data.humidity}} gm<sup>3</sup></strong></h4>
                                        <br><h4>Pressure: <strong>{{data.pressure}} Pa</strong></h4>
                                        <br><h4>Wind Speed: <strong>{{data.windspeed}} m/s</strong></h4>
                                        <br> <strong>{{ data.description }}</strong>
                                    </p>
                                </div>                                
                            </div>
                        </article>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
